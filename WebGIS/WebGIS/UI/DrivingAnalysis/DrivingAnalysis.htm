<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>警情统计</title>
    <script src="../Libs/js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <link href="../Query/_styles/exp.css" rel="stylesheet" type="text/css" />
    <link href="../Libs/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../Libs/themes/gray/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../Libs/js/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../Libs/js/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../_js/Common.js" type="text/javascript"></script>
    <script src="_js/ichart.1.2.min.js" type="text/javascript"></script>
    <script src="_js/DrivingAnalysis.js" type="text/javascript"></script>
</head>
<body id="MainLay" class="easyui-layout">
    <div id="loading-track" class="easyui-window" title="请稍候......" data-options="modal:true,inline:true,closable:false,collapsible:false,minimizable:false,maximizable:false,closed:true"
        style="width: 250px; height: 120px; padding: 10px;">
        <div id="trackloading">
            <img src="../_styles/images/loading.gif" align="absmiddle" />
            数据加载中,请稍候...
        </div>
    </div>
    <!--顶部-->
    <div data-options="region:'north',border:false" style="padding: 10px 10px 0px 10px;
        height: auto; width: auto">
        <div style="padding: 10px; border: 1px solid #95b8e7">
            <table style="width: auto;">
                <tr>
                    <td style="width: 90px; text-align: right;">
                        车牌号
                    </td>
                    <td style="width: 160px; text-align: left;">
                        <input id="selCarNo" class="easyui-combobox" data-options="valueField:'cid',textField:'carno',delay:1000,
                                        keyHandler : { 
                                            query : function(q) { 
                                                autoQuery();
                                            } 
                                        }" style="width: 142px;" />
                    </td>
                    <td style="width: 90px; text-align: right;">
                        开始时间
                    </td>
                    <td style="width: 160px; text-align: left;">
                        <input id="txtStime" name="STime" class="easyui-datetimebox" editable="false" />
                    </td>
                    <td style="width: 90px; text-align: right;">
                        结束时间
                    </td>
                    <td style="width: 160px; text-align: left;">
                        <input id="txtEtime" name="ETime" class="easyui-datetimebox" editable="false" />
                    </td>
                    <td style="width: 50px; text-align: right;">
                        <input type="button" title="查询" onclick="doSelect()" class="btnGreen" style="width: 50px;"
                            value="查询" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!--数据列表-->
    <div data-options="region:'center',border:false" style="padding: 10px 10px 0px 10px;
        width: auto; height: auto;">
        <div class="easyui-layout" data-options="region:'center',border:false,fit:true">
            <div id='canvasDiv' data-options="region:'center'">
            </div>
            <div data-options="region:'south',split:true" style="height: 160px; overflow: hidden;">
                <table id="dg" class="easyui-datagrid" data-options="
				singleSelect:true,
				autoRowHeight:false,
                fit:true,
                toolbar:'#tb',
                border:false">
                    <thead>
                        <tr>
                            <th data-options="field:'jjs',width:120">
                                急加速( 次 )
                            </th>
                            <th data-options="field:'dym',width:120">
                                大油门( 次 )
                            </th>
                            <th data-options="field:'jsc',width:120">
                                急刹车( 次 )
                            </th>
                            <th data-options="field:'ds',width:120">
                                怠速时间过长( 次 )
                            </th>
                            <th data-options="field:'lc',width:120">
                                冷车高速行驶( 次 )
                            </th>
                            <th data-options="field:'sw',width:120">
                                水温异常( 次 )
                            </th>
                           <!-- <th data-options="field:'dy',width:120,hidden:true">
                                电压异常( 次 )
                            </th>-->
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <!-- 功能按钮 -->
    <div id="tb" style="padding: 0px; height: auto">
        <table style="padding: 0px; width: 100%">
            <tr>
                <td style="font-weight: bold; font-size: 12px; color: #444;">
                    数据列表
                </td>
                <td style="text-align: right;">
                    <input type="button" title="明细信息" onclick="Export()" class="btnBlue" style="width: 50px;"
                        value="明细" />
                </td>
            </tr>
        </table>
    </div>
    <div id="win" class="easyui-window" title="明细信息" style="width: 600px; height: 280px"
        data-options="iconCls:'icon-save',modal:true,closed:true,collapsible:false,minimizable:false,maximizable:false">
        <table id="dgg" data-options="iconCls:'icon-save',
				        rownumbers:true,
				        singleSelect:true,
				        autoRowHeight:false,
				        pagination:true,
                        fit:true,
                        singleSelect:true,
                        border:false,
				        pageSize:30">
            <thead>
                <tr>
                   <!--  <th data-options="field:'ck',checkbox:true">
                    </th>
                   <th data-options="field:'CID',width:80">
                        车辆ID
                    </th>
                    <th data-options="field:'CanId',width:80">
                        CanID
                    </th>-->
                    <th data-options="field:'T_DateTime',width:160">
                        时间
                    </th>
                    <th data-options="field:'DR',width:300">
                        报警信息
                    </th>
                </tr>
            </thead>
            </table>
    </div>
</body>
</html>
