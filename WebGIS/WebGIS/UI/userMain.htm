<html>
<head id="Head1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="Libs/themes/Site.css" rel="stylesheet" type="text/css" />
    <link href="_styles/Main.css" rel="stylesheet" type="text/css" />
    <link href="Libs/themes/gray/easyui.css" rel="stylesheet" type="text/css" />
    <link href="Libs/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="Libs/js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="Libs/js/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="Libs/js/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="_js/Common.js" type="text/javascript"></script>
    <script src="_js/usermain.js" type="text/javascript"></script>
    <script src="_js/mainorder.js" type="text/javascript"></script>
    <script src="_js/NewSelectCar.js" type="text/javascript"></script>
</head>
<body class="easyui-layout">
    <iframe id="ifr" scrolling="no" frameborder="0" style="width: 100%; height: 100%;">
    </iframe>
    <div id="wSelCarNew" class="easyui-window" title="车辆选择" data-options="modal:true,maximizable:false,minimizable:false,closed:true,iconCls:'icon-tip',onOpen:function(){showinfo()},onClose:function(){ cleardata()}"
        style="width: 700px; height: 470; overflow: hidden;">
        <table style="height: 100%; width: 100%; border: 0px; border-collapse: collapse;">
            <tr style="height: 50px;">
                <td align="left" style="border-bottom: 1px solid #D3D3D3; border-collapse: collapse;
                    white-space: nowrap; padding-left: 1px;">
                    <table style="width: 100%;">
                        <tr>
                            <td align="right" valign="middle" style="width: 100px;">
                                过滤条件：
                            </td>
                            <td align="left">
                                <input id="selContent" class="easyui-combobox" style="width: 150px" data-options="valueField: 'value',textField: 'text',
                                data: [{value: '0',text: '无'},
                                       {value: '1',text: '车牌号'},
                                       {value: '2',text: '所属企业'},
                                       {value: '3',text: 'SIM卡号'},
                                       {value: '4',text: '车台类型'},
                                       {value: '5',text: '终端号码'},
                                       {value: '6',text: '车辆用途'},
                                       {value: '7',text: '在线状态'}]" />
                            </td>
                            <td align="right" style="width: 100px;" valign="middle">
                                过滤内容：
                            </td>
                            <td align="left" valign="middle">
                                <input class="easyui-validatebox" type="text" name="txtSearch" id="txtSearch" style="width: 150px;" />
                                <input class="easyui-combobox" id="comSearch" style="width: 150px;" data-options="valueField: 'value',textField: 'text',
                                data: [{value: '上线',text: '上线'},
                                       {value: '停止',text: '停止'}]" />
                            </td>
                            <td align="left" valign="middle">
                                &nbsp;&nbsp;&nbsp;&nbsp;<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'"
                                    onclick="FilterCar()"> 查询</a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="border: 1px solid #D3D3D3; border-left: none; vertical-align: top; border-collapse: collapse;">
                    <table id="dgOptional">
                        <thead>
                            <tr>
                                <th data-options="field:'ck',checkbox:true">
                                </th>
                                <th data-options="field:'carno',width:80">
                                    车牌号
                                </th>
                                <th data-options="field:'os',width:60">
                                    在线状态
                                </th>
                                <th data-options="field:'tno',width:80">
                                    终端号
                                </th>
                                <th data-options="field:'sim',width:80">
                                    SIM卡号
                                </th>
                                <th data-options="field:'cowner',width:130">
                                    企业名称
                                </th>
                                <th data-options="field:'cu',width:80">
                                    车辆用途
                                </th>
                                <th data-options="field:'tname',width:60">
                                    车台类型
                                </th>
                                <th data-options="field:'cont',width:60">
                                    通讯类型
                                </th>
                            </tr>
                        </thead>
                    </table>
                </td>
            </tr>
            <tr style="height: 30px;">
                <td align="center" style="border-top: 1px solid #D3D3D3; border-collapse: collapse;">
                    <a href="#" id="btnSetCarsNew" class="easyui-linkbutton" data-options="iconCls:'icon-ok',plain:true"
                        onclick="CallOk()">确定</a>
                </td>
            </tr>
        </table>
        <div id="loading-track" class="easyui-window" title="请稍候......" data-options="modal:true,inline:true,closable:false,collapsible:false,minimizable:false,maximizable:false,closed:true"
            style="width: 250px; height: 120px; padding: 10px;">
            <div id="trackloading">
                <img src="_styles/images/loading.gif" align="absmiddle" />
                车辆数据加载中,请稍候...
            </div>
        </div>
    </div>
    <div id="dgtoolbar" style="padding: 0px; height: auto">
        <table style="padding: 0px; width: 100%">
            <tr>
                <td style="font-weight: bold; font-size: 12px; color: #575765; padding-left: 10px;">
                    待选列表&nbsp;&nbsp;当前已选择车辆数:<span id="lblCarCount" style="color: #405e88; width: 20px;">0</span>
                    &nbsp;&nbsp;
                </td>
                <td id="allseldiv" style="text-align: right; white-space: nowrap; width: 60px;">
                    <a onclick="alldo()" class="easyui-linkbutton">全部选择</a>
                </td>
                <td style="text-align: right; white-space: nowrap; width: 60px;">
                    <a onclick="redo()" class="easyui-linkbutton">取消选择</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
