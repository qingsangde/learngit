<head>

    <link href="../libs/themes/icon.css" rel="stylesheet" type="text/css" />

        function OpenWin() {
            $('#winSelect').window('open');
        }
        function GetResult(result) {

        }

<body>
    <input type="text" id="sh" />

    <div id="winSelect" class="easyui-window" title="选择车辆" data-options="modal:true,maximizable:false,collapsible:false,minimizable:false,closed:true,iconCls:'icon-user'"
        style="width: 350px; height: 440px; padding: 5px;">
        <iframe id="ifr" src="CarSelect.htm" width="500px" height="300px" frameborder="0">
        </iframe>
    </div>
</body>
