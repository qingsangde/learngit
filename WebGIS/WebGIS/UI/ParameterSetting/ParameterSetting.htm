<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>参数设置</title>
    <script src="../Libs/js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <link href="../_styles/exp.css" rel="stylesheet" type="text/css" />
    <link href="../Libs/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../Libs/themes/gray/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../Libs/js/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../Libs/js/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../_js/Common.js" type="text/javascript"></script>
    <script src="_js/ParameterSetting.js" type="text/javascript"></script>
    <style type="text/css">
        td
        {
            white-space: nowrap;
        }
    </style>
</head>
<body id="MainLay" class="easyui-layout">
    <div id="carWindow" class="easyui-window" title="选择车辆" data-options="modal:true,closed:true,maximized:true">
        <div class="easyui-layout" style="width: 100%; height: 100%">
            <div data-options="region:'north',border:false" style="padding: 10px 10px 0px 10px;
                height: 25%; width: auto">
                <div style="padding: 10px; border: 1px solid #95b8e7">
                    <table style="width: auto;">
                        <tr>
                            <td style="width: 90px; text-align: right;">
                                车牌号
                            </td>
                            <td style="width: 160px; text-align: left;">
                                <input id="ConditionCarNo" class="easyui-textbox" type="text" style="width: 150px;"
                                    data-options="onChange:ConditionCarNoChange" />
                            </td>
                            <td style="width: 90px; text-align: right;">
                                VIN
                            </td>
                            <td style="width: 160px; text-align: left;">
                                <input id="ConditionDPH" class="easyui-textbox" type="text" style="width: 150px;" />
                            </td>
                            <td style="width: 90px; text-align: right;">
                                SIM卡号
                            </td>
                            <td style="width: 180px; text-align: left;">
                                <input id="ConditionSimCode" class="easyui-textbox" type="text" style="width: 150px;" />
                            </td>
                            <td style="width: 90px; text-align: right;">
                                终端ID
                            </td>
                            <td style="width: 160px; text-align: left;">
                                <input id="ConditionTNO" class="easyui-textbox" type="text" style="width: 150px;" />
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 90px; text-align: right;">
                                放款机构
                            </td>
                            <td style="width: 160px; text-align: left;">
                                <input id="ConditionOrgNo" class="easyui-combobox" data-options="editable:false"
                                    type="text" style="width: 150px;" />
                            </td>
                            <td style="width: 90px; text-align: right;">
                                锁车状态
                            </td>
                            <td style="width: 160px; text-align: left;">
                                <input id="ConditionLockStatus" class="easyui-combobox" data-options="editable:false"
                                    type="text" style="width: 150px;" />
                            </td>
                            <td style="width: 90px; text-align: right;">
                                到期还款日
                            </td>
                            <td style="width: 180px; text-align: left;">
                                <input id="ConditionLendDateFrom" class="easyui-datebox" type="text" style="width: 150px;" />
                            </td>
                            <td style="width: 90px; text-align: right;">
                                —
                            </td>
                            <td style="width: 160px; text-align: left;">
                                <input id="ConditionLendDateTo" class="easyui-datebox" type="text" style="width: 150px;"
                                    validtype="md['#ConditionLendDateFrom']" />
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 90px; text-align: right;">
                                服务有效期止日
                            </td>
                            <td style="width: 160px; text-align: left;">
                                <input id="ConditionServiceEDayFrom" class="easyui-datebox" type="text" style="width: 150px;" />
                            </td>
                            <td style="width: 90px; text-align: right;">
                                —
                            </td>
                            <td style="width: 160px; text-align: left;">
                                <input id="ConditionServiceEDayTo" class="easyui-datebox" type="text" style="width: 150px;"
                                    validtype="md['#ConditionServiceEDayFrom']" />
                            </td>
                            <td style="width: 90px; text-align: right;">
                                到期还款日剩余
                            </td>
                            <td style="width: 180px; text-align: left;">
                                <input id="ConditionLeftDays" class="easyui-textbox" type="text" style="width: 150px;" />
                                <span style="display: inline">天</span>
                            </td>
                            <td style="width: 90px; text-align: right;">
                                还款状态
                            </td>
                            <td style="width: 160px; text-align: left;">
                                <input id="ConditionPayStatus" class="easyui-combobox" data-options="editable:false"
                                    type="text" style="width: 150px;" />
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="toolbar">
                    <span>显示设置</span>
                    <select id="DispalySetting" class="easyui-combobox" data-options="editable:false"
                        style="width: 150px;">
                    </select>
                    <div id="DispalySettingPanel">
                    </div>
                    <input type="button" title="查询" onclick="DoQuery()" class="btnGreen" style="width: 50px;"
                        value="查询" />
                    <input type="button" title="导出" onclick="DoExport()" class="btnGreen" style="width: 50px;"
                        value="导出" />
                    <input type="button" title="选择" onclick="DoCheckCar()" class="btnGreen" style="width: 50px;"
                        value="选择" />
                </div>
            </div>
            <div data-options="region:'center',border:false" style="padding: 0px 10px 0px 10px;
                width: 340px;">
                <table id="data_grid" class="easyui-datagrid" data-options="iconCls:'icon-save',
                    rownumbers:true,
			        singleSelect:true,
			        autoRowHeight:false,
			        pagination:true,
                    border:true,
			        loadMsg: '',
                    fit:true,
                    fitColumns:false,
                    toolbar:'#toolbar'">
                    <thead frozen="true">
                        <tr>
                            <th field="checkbox" data-options="checkbox:true" width="150px" align="center">
                            </th>
                            <th field="CarNo" width="120px" align="center">
                                车牌号
                            </th>
                        </tr>
                    </thead>
                    <thead>
                        <tr>
                            <th field="DPH" width="150px" align="center">
                                VIN
                            </th>
                            <th field="SimCode" width="150px" align="center">
                                SIM卡号
                            </th>
                            <th field="TNO" width="120px" align="center">
                                终端ID
                            </th>
                            <th field="ServiceEDay" width="120px" align="center" formatter="dateFormat">
                                服务有效期止日
                            </th>
                            <th field="RepaymentDateTemp" width="100px" align="center" formatter="dateFormat">
                                到期还款日
                            </th>
                            <th field="RemindDaysTemp" width="180px" align="center">
                                还款到期日提前提醒天数
                            </th>
                            <th field="DisconTimesTemp" width="200px" align="center">
                                无通讯连接最长连续时间/天
                            </th>
                            <th field="OverDays" width="80px" align="center">
                                逾期天数
                            </th>
                            <th field="PayStatus" width="80px" align="center">
                                还款状态
                            </th>
                            <th field="LockStatus" width="80px" align="center">
                                锁车状态
                            </th>
                            <th field="Active" width="80px" align="center">
                                激活状态
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div id="loading-track" class="easyui-window" title="请稍候......" data-options="modal:true,inline:true,closable:false,collapsible:false,minimizable:false,maximizable:false,closed:true"
                    style="width: 250px; height: 120px; padding-left: 10px; left: 300px;">
                    <div id="trackloading">
                        <img src="../_styles/images/loading.gif" align="absmiddle" />
                        数据加载中,请稍候...
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div data-options="region:'north',border:false" style="padding: 10px 10px 0px 10px;
        height: 12%; width: auto">
        <div style="padding: 10px; border: 1px solid #95b8e7">
            <div>
                <input type="button" title="选择车辆" onclick="DoOpenWindow()" class="btnGreen" style="width: 100px;"
                    value="选择车辆" />
            </div>
        </div>
    </div>
    <div data-options="region:'center',border:false" style="padding: 0px 10px 0px 10px;
        width: 340px;">
        <table id="datagrid" class="easyui-datagrid" data-options="iconCls:'icon-save',
			singleSelect:true,
			autoRowHeight:false,
            border:true,
			loadMsg: '',
            fit:true,
            fitColumns:false">
            <thead frozen="true">
                <tr>
                    <th field="CarNo" width="150px" align="center">
                        车牌号
                    </th>
                </tr>
            </thead>
            <thead>
                <tr>
                    <th field="DPH" width="150px" align="center">
                        VIN
                    </th>
                    <th field="SimCode" width="150px" align="center">
                        SIM卡号
                    </th>
                    <th field="TNO" width="150px" align="center">
                        终端ID
                    </th>
                    <th field="ServiceEDay" width="100px" align="center" formatter="dateFormat">
                        服务有效期止日
                    </th>
                    <th field="RepaymentDateTemp" width="100px" align="center" formatter="dateFormat">
                        到期还款日
                    </th>
                    <th field="RemindDaysTemp" width="200px" align="center">
                        还款到期日提前提醒天数
                    </th>
                    <th field="DisconTimesTemp" width="250px" align="center">
                        无通讯连接最长连续时间/天
                    </th>
                    <th field="OverDays" width="80px" align="center">
                        逾期天数
                    </th>
                    <th field="PayStatus" width="80px" align="center">
                        还款状态
                    </th>
                    <th field="LockStatus" width="80px" align="center">
                        锁车状态
                    </th>
                    <th field="Active" width="80px" align="center">
                        激活状态
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="operateArea" data-options="region:'south',border:false" style="padding: 10px 10px 0px 10px;
        height: 80%; width: auto">
        <div id="jxsArea" data-options="closed:true" class="easyui-panel" style="padding: 10px;
            border: 1px solid #95b8e7">
            <table style="width: auto;">
                <tr>
                    <td colspan="3" style="text-align: left;">
                        <span>参数设定</span>
                    </td>
                </tr>
                <tr>
                    <td style="width: 150px; text-align: right;">
                        到期还款日
                    </td>
                    <td style="width: 200px; text-align: left;">
                        <input id="RepaymentDateTemp" class="easyui-datebox" data-options="required:true"
                            type="text" style="width: 150px;" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 150px; text-align: right;">
                        还款到期日提前提醒天数
                    </td>
                    <td style="width: 200px; text-align: left;">
                        <input id="RemindDaysTemp" class="easyui-numberbox" data-options="required:true"
                            type="text" style="width: 150px;" />
                        <span>天</span>
                    </td>
                </tr>
                <tr>
                    <td style="width: 150px; text-align: right;">
                        无通讯连接最长连续时间
                    </td>
                    <td style="width: 200px; text-align: left;">
                        <input id="DisconTimesTemp" class="easyui-numberbox" data-options="required:true"
                            type="text" style="width: 150px;" />
                        <span>天</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="width: 250px; text-align: center;">
                        <input type="button" title="设置" onclick="DoParameterSet()" class="btnGreen" style="width: 50px;"
                            value="设置" />
                    </td>
                </tr>
            </table>
        </div>
        <div id="qmArea" data-options="closed:true" class="easyui-panel" style="padding: 10px;
            border: 1px solid #95b8e7">
            <table style="width: auto;">
                <tr>
                    <td colspan="3" style="text-align: left;">
                        <span>激活设置</span>
                    </td>
                </tr>
                <tr>
                    <td style="width: 150px; text-align: right;">
                        <input type="radio" id="Active" name="Active" /><span>激活</span>
                    </td>
                    <td style="width: 200px; text-align: center;">
                        <input type="radio" id="Close" name="Active" /><span>关闭</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="width: 250px; text-align: center;">
                        <input id="ActiveSet" type="button" title="设置" onclick="DoActiveSet()" class="btnGreen"
                            style="width: 50px;" value="设置" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
