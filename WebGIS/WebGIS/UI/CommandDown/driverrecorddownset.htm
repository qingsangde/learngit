<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>行驶记录仪设置</title>
     <link href="_styles/exp.css" rel="stylesheet" type="text/css" />
    <link href="../Libs/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../Libs/themes/gray/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../Libs/js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="../Libs/js/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../Libs/js/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../_js/Common.js" type="text/javascript"></script>
    <script src="_js/driverrecorddownset.js" type="text/javascript"></script>
</head>
<body class="easyui-layout">
    <div data-options="region:'north',border:false" style="padding: 10px 20px 0px 20px;
        height: auto; width: auto">
        <input id="tb-selcar" type="button" title="选择车辆" onclick="selectCar()" class="btnOrange"
            style="width: 80px;" value="选择车辆" />
        <div style="height: 55px; padding-top: 10px;">
            <table id="dg" class="easyui-datagrid" data-options="rownumbers:true,
			singleSelect:true,
			autoRowHeight:false,
			pagination:false,
            fit:true,
            border:true,
            fitColumns:true">
                <thead>
                    <tr>
                        <th data-options="field:'carno',width:100">
                            车牌号
                        </th>
                        <th data-options="field:'tno',width:100">
                            终端号
                        </th>
                        <th data-options="field:'sim',width:100">
                            SIM卡号
                        </th>
                        <th data-options="field:'cowner',width:250">
                            企业名称
                        </th>
                        <th data-options="field:'cu',width:100">
                            车辆用途
                        </th>
                        <th data-options="field:'tname',width:100">
                            车台类型
                        </th>
                        <th data-options="field:'cont',width:100">
                            通讯类型
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div data-options="region:'center',border:false" style="padding: 20px 20px 0px 20px;
        height: auto; width: auto">
        <div id="orderworddiv" class="easyui-panel" title="设置参数选项">
            <table width="100%">
                <tr>
                    <td style="width: 10%; white-space:nowrap; padding:5px;" align="left">
                        <input name="SetType" type="radio" class="easyui-validatebox" checked="checked"
                            required="true" value="0x82" />车牌号-车辆类型-识别号
                    </td>
                    <td align="left" style="padding:5px;">
                        <input id="txtCarNo" name="txtCarNo" class="easyui-validatebox" type="text" style="width:100px"/>-
                        <input id="txtCarType" name="txtCarType" class="easyui-validatebox" type="text" style="width:100px"/>-
                        <input id="txtVIN" name="txtVIN" class="easyui-validatebox" type="text" style="width:100px"/>
                    </td>
                    
                </tr>
                <tr>
                    <td style="width:10%;  white-space:nowrap;padding:5px;" align="left">
                        <input name="SetType" type="radio" class="easyui-validatebox" required="true"
                            value="0xC3" />脉冲系数
                    </td>
                    <td align="left" style="padding:5px;">
                        <input id="txtCarCharacterQuotient" name="txtCarCharacterQuotient" class="easyui-validatebox" type="text" style="width:100px"/>&nbsp;&nbsp;
                    </td>
                   
                </tr>
            </table>
        </div>
        <div style="border:0px; padding:0px; margin:0px; text-align:center; padding-top:10px;">
            <input  type="button" title="设置"  onclick="setDriverRecordCMD()" class="btnGreen" style="width:80px;" value="设置" />
        </div>
    </div>
</body>
</html>
