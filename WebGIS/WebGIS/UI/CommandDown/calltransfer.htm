<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>车辆呼转</title>
    <link href="_styles/exp.css" rel="stylesheet" type="text/css" />
    <link href="../Libs/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../Libs/themes/gray/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../Libs/js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="../Libs/js/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../Libs/js/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../_js/Common.js" type="text/javascript"></script>
    <script src="_js/calltransfer.js" type="text/javascript"></script>
</head>
<body class="easyui-layout">
    <div data-options="region:'north',border:false" style="padding: 10px 10px 0px 10px;
        height: auto; width: auto">
        <input id="tb-selcar" type="button" title="选择车辆" onclick="selectCar()" class="btnOrange"
                            style="width: 80px;" value="选择车辆" />
        &nbsp;&nbsp;&nbsp;&nbsp;
        IP地址/URL地址：<input id="txtip" name="txtip" class="easyui-validatebox" type="text" style="width:100px"/>&nbsp;&nbsp;
        TCP端口：<input id="txttcp" name="txttcp" class="easyui-validatebox" type="text" value="0" style="width:60px" />&nbsp;&nbsp;
        UDP端口：<input id="txtudp" name="txtudp" class="easyui-validatebox" type="text" value="0" style="width:60px" />&nbsp;&nbsp;
        <input  type="button" title="设置保存"  onclick="sendCallTransferOrder()" class="btnGreen" style="width:80px;" value="设置保存" />
    </div>
    <div data-options="region:'center',border:false" style="padding: 10px 10px 0px 10px;
        width: auto; height: auto;">
        <table id="dg" class="easyui-datagrid" data-options="rownumbers:true,
			singleSelect:true,
			autoRowHeight:false,
			pagination:false,
            fit:true,
            border:true,
            fitColumns:true">
            <thead>
                <tr>
                    <th data-options="field:'carno',width:100">
                        车牌号
                    </th>
                    <th data-options="field:'tno',width:100">
                        终端号
                    </th>
                    <th data-options="field:'sim',width:100">
                        SIM卡号
                    </th>
                    <th data-options="field:'cowner',width:250">
                        企业名称
                    </th>
                    <th data-options="field:'cu',width:100">
                        车辆用途
                    </th>
                    <th data-options="field:'tname',width:100">
                        车台类型
                    </th>
                    <th data-options="field:'cont',width:100">
                        通讯类型
                    </th>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
